<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xcellent Meals</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="favourite.html">
        <span id="Favourite">Favorite Meals</span>
      </a>
    
    <div class="container">
      <h1>Searching made delicious: uncover the perfect meal for you</h1>
      <div class="flex">
        <form class="flex" id="submit">
          <input type="text" id="search" placeholder="Search your meals" />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <div class="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
